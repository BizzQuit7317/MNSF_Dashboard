    <script type="text/python">
    from browser import document, html
    from browser.html import TABLE, TR, TH, TD
    import tmp, rewards_values

    document["updateTime"]<= tmp.time

    def getHeaders(dic):
            headers = []
            for i in dic[0]:
                    headers.append(i)
            return headers

    def getValues(dic):
            all_values = []
            for i in dic:
                values = []
                for j in i:
                    values.append(i[j])
                all_values.append(values)
            return all_values

    heads = getHeaders(rewards_values.rewards)
    values = getValues(rewards_values.rewards)

    tot_table2 = TABLE()
    row = TR()
    for line in heads:
        row <= TH(line)
        tot_table2 <= row
    for line in values:
        row = TR()
        for value in line:
            row <= TD(value)
            tot_table2 <= row

    document["zero"]<= tot_table2
    </script>
