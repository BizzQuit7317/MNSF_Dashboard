    <h2>Next funding</h2>
    <div id="one" class="second_row"></div>
    </div>
    <script type="text/python">
        from browser import document, html, ajax
        from browser.html import TABLE, TR, TH, TD
        import tmp

        document["updateTime"]<= tmp.time

        def getHeaders(dic):
            headers = []
            for i in dic[0]:
                    headers.append(i)
            return headers

        def getValues(dic):
                all_values = []
                for i in dic:
                    values = []
                    for j in i:
                        values.append(i[j])
                    all_values.append(values)
                return all_values

        tot_headers = getHeaders(tmp.funding)
        tot_values = getValues(tmp.funding)

        tot_headerss = getHeaders(tmp.aggfunding)
        tot_valuess = getValues(tmp.aggfunding)

        tot_table = TABLE()
        row = TR()
        for line in tot_headers:
            row <= TH(line)
            tot_table <= row
        for line in tot_values:
            row = TR()
            for value in line:
                row <= TD(value)
                tot_table <= row

        tot_tables = TABLE()
        row = TR()
        for line in tot_headerss:
            row <= TH(line)
            tot_tables <= row
        for line in tot_valuess:
            row = TR()
            for value in line:
                row <= TD(value)
                tot_tables <= row

        document["one"]<= tot_table
        document["zero"]<= tot_tables
    </script>
