    <h2>Leverage</h2>

    <h2>CoinM</h2>
    <div id="two" class="third_row"></div>
    </div>
    <script type="text/python">
    from browser import document, html
    from browser.html import TABLE, TR, TH, TD
    import tmp

    document["updateTime"]<= tmp.time

    def getHeaders(dic):
            headers = []
            for i in dic[0]:
                    headers.append(i)
            return headers

    def getValues(dic):
            all_values = []
            for i in dic:
                values = []
                for j in i:
                    values.append(i[j])
                all_values.append(values)
            return all_values

    lev_headers = getHeaders(tmp.leverage)
    lev_values = getValues(tmp.leverage)

    risk_headers = getHeaders(tmp.coinM)
    risk_values = getValues(tmp.coinM)

    risk_table = TABLE()
    row = TR()
    for line in risk_headers:
        row <= TH(line)
        risk_table <= row
    for line in risk_values:
        row = TR()
        for value in line:
            row <= TD(value)
            risk_table <= row

    lev_table = TABLE()
    row = TR()
    for line in lev_headers:
        row <= TH(line)
        lev_table <= row
    for line in lev_values:
        row = TR()
        for value in line:
            row <= TD(value)
            lev_table <= row

    document["one"]<= lev_table
    document["two"]<= risk_table
    </script>
