    <script type="text/python">
    from browser import document, html
    from browser.html import TABLE, TR, TH, TD
    import tmp

    document["updateTime"]<= tmp.time

    def getHeaders(dic):
            headers = []
            for i in dic[0]:
                    headers.append(i)
            return headers

    def getValues(dic):
            all_values = []
            for i in dic:
                values = []
                for j in i:
                    values.append(i[j])
                all_values.append(values)
            return all_values

    tot_headers = getHeaders(tmp.staked)
    tot_values = getValues(tmp.staked)

    tot_headers2 = getHeaders(tmp.cexAss)
    tot_values2 = getValues(tmp.cexAss)

    tot_headers3 = getHeaders(tmp.fba)
    tot_values3 = getValues(tmp.fba)

    stablesHead = getHeaders(tmp.stables)
    stablesValues = getValues(tmp.stables)

    tot_table = TABLE()
    row = TR()
    for line in tot_headers:
        row <= TH(line)
        tot_table <= row
    for line in tot_values:
        row = TR()
        for value in line:
            row <= TD(value)
            tot_table <= row

    tot_table2 = TABLE()
    row = TR()
    for line in tot_headers2:
        row <= TH(line)
        tot_table2 <= row
    for line in tot_values2:
        row = TR()
        for value in line:
            row <= TD(value)
            tot_table2 <= row

    tot_table3 = TABLE()
    row = TR()
    for line in tot_headers3:
        row <= TH(line)
        tot_table3 <= row
    for line in tot_values3:
        row = TR()
        for value in line:
            row <= TD(value)
            tot_table3 <= row

    stableTable = TABLE()
    row = TR()
    for line in stablesHead:
        row <= TH(line)
        stableTable <= row
    for line in stablesValues:
        row = TR()
        for value in line:
            row <= TD(value)
            stableTable <= row

    document["four"]<= stableTable
    document["one"]<= tot_table
    document["two"]<= tot_table3
    document["three"]<= tot_table2

    </script>
